        <!-- About Section -->
        <section id="about" class="about section light-background ">
            <div class="container section-title" data-aos="fade-up">
                <h2>Form Login</h2>

            </div>
            <div class="container d-flex align-items-center justify-content-center ">
                <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
                    <h1 class="mb-4 text-center fs-4 fw-semibold">Login Admin</h1>

                    <form id="loginForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" required
                                    autocomplete="new-password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div class="text-center mt-3">
                            <span>Belum punya akun?</span>
                            <a href="registerAdmin.html" class="text-primary fw-semibold">Create a new account</a>
                        </div>
                    </form>
                    <script>
                        document.getElementById('togglePassword').addEventListener('click', function () {
                            const passwordInput = document.getElementById('password');
                            const icon = this.querySelector('i');
                            if (passwordInput.type === 'password') {
                                passwordInput.type = 'text';
                                icon.classList.remove('bi-eye');
                                icon.classList.add('bi-eye-slash');
                            } else {
                                passwordInput.type = 'password';
                                icon.classList.remove('bi-eye-slash');
                                icon.classList.add('bi-eye');
                            }
                        });
                        document.getElementById('loginForm').addEventListener('submit', function (e) {
                            e.preventDefault();
                            const email = document.getElementById('email').value.trim();
                            const password = document.getElementById('password').value;
                            const users = JSON.parse(localStorage.getItem('users')) || [];
                            const user = users.find(u => u.email === email && u.password === password);
                            if (user) {
                                localStorage.setItem('isUserLoggedIn', 'true');
                                localStorage.setItem('userEmail', email);
                                Swal.fire({ icon: 'success', title: 'Login Berhasil', text: 'Selamat datang!' }).then(() => {
                                    window.location.href = 'dashboard.html';
                                });
                            } else {
                                Swal.fire({ icon: 'error', title: 'Login Gagal', text: 'Email atau password salah!' });
                            }
                        });
                    </script>
                </div>
